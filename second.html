<html>
    <head>
        <title>Todo list View Mobile</title>
        <link rel="stylesheet" href="./style/second.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="parent-container">
            <div class="child1">
                <div class="heading">
                    <span class="icon">
                        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    </span>
                    <div class="heading-trip-to-paris">Trip to Paris</div>
                </div>
            </div>

            <div class="child2">
                <div class="card"> 
                    <p class="card-heading">Trip to Paris</p>
                    <hr class="horizontal-line">
                    <p class="completed-task">Completed Task</p>

                    <input type="checkbox" id="Pending-Task" name="Pending Task">
                    <label class="pending-task" for="Pending-Task">Pending Task</label>
                    <div class="icon-plus">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <!-- LINK FOR NEXT PAGE -->
            <div class="link-div">
                <a class="link" href="./third.html">Go to next Page</a>
            </div>
    </body>
</html>
